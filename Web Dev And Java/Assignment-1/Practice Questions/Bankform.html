<html>
    <head>
        <title>Bank Account Registration</title>
    </head>
    <body style="background-color:turquoise;">
	<center><h1><u><i>BGM Bank</i></u></h1></center>        
	<marquee behaviour="alternate"><b><u>Current Account Registration Form</u></b></marquee>
        <hr>
        <form>
            <fieldset style="background-color:aquamarine;">
            <legend><b><i>User Details</i></b></legend>
            <label><b>Current/Savings Account Number*</b></label><input type="text" style="background-color:cyan;" placeholder="10 Digt Number"><br>
	    <label><b>CRN Number :</b><br>
            <label><b>Password : </b></label><input type="password" style="background-color:cyan;"><br><br>
            <label><b>Debit Card Number : </b></label><input type="password" style="background-color:cyan;" placeholder="12 Digt Number"><br><br>
            <label><b>Address : </b></label><textarea cols="30" rows="10" style="background-color:cyan;"></textarea><br>
            <label for="M"><b>Gender : </b></label>
            <input type="radio" value="Male" name="M" style="background-color:cyan;">Male
            <input type="radio" value="Female" name="M" style="background-color:cyan;">Female<br>
            <label ><b>Qualification : </b></label>
            <input type="checkbox" value="Pass" style="background-color:cyan;">10th Pass?
            <input type="checkbox" value="Pass" style="background-color:cyan;">12th Pass?
            </fieldset>
        </form>
    </body>
</html>
