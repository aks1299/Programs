<html>
    <head>
        <title>Student Registration</title>
    </head>
    <body style="background-color:rgb(0, 247, 255);">
        <h1><b><u>Student Registration Form</u></b></h1>
        <hr>
        <form>
            <fieldset style="background-color:rgb(0, 255, 166);">
            <legend><b><i>Registration Form </i></b></legend>
            <label><b>User Name : </b></label><input type="text" style="background-color:rgb(249, 207, 247);"><br><br>
            <label><b>Password : </b></label><input type="password" style="background-color:rgb(249, 207, 247);"><br><br>
            <label><b>Address : </b></label><textarea cols="30" rows="10" style="background-color:rgb(249, 207, 247);"></textarea><br>
            <label for="M"><b>Gender : </b></label>
            <input type="radio" value="Male" name="M" style="background-color:rgb(249, 207, 247);">Male
            <input type="radio" value="Female" name="M" style="background-color:rgb(249, 207, 247);">Female<br>
            <label ><b>Qualification : </b></label>
            <input type="checkbox" value="Pass" style="background-color:rgb(249, 207, 247);">10th Pass?
            <input type="checkbox" value="Pass" style="background-color:rgb(249, 207, 247);">12th Pass?
            </fieldset>
        </form>
    </body>
</html>
