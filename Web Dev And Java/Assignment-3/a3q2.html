<html>
    <head>
        <title>2141019334</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
            $(document).ready(function()
            {
                $("p").click(function()
                {
                    $("p").css("background-color","red");
                });
                $("p").dblclick(function()
                {
                    $("p").css("background-color","cyan");
                });
            });
        </script>
    </head>
   <body>
    <p>Click me!</p>
   </body>
</html>
