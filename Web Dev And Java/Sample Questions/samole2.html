<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h1,h2,h3").click(function(){
    $(this).hide();
  });
});
</script>
</head>
<body>

<h1>Click to disappear</h1>
<h2>Click to disappear</h2>
<h3>Click to disappear</h3>

</body>
</html>
